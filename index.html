<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
</head>
<body>

  <div class="card">
    
    <div class="img-container">
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="NFT image">
      <div class="overlay"></div>
      <img class="eye-icon" src="./images/icon-view.svg" alt="Eye icon">
    </div>

    <a href="#" class="title">Equilibrium #3429</a>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-time-container">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="ETH icon" class="eth-icon">
        <span class="eth-price">0.041 ETH</span>
      </div>
      <div class="time">
        <img class="clock-icon" src="./images/icon-clock.svg" alt="clock icon">
        <span class="time-left">3 days left</span>
      </div>
    </div>

    <div class="line"></div>

    <div class="created-by-container">
      <img class="avatar" src="./images/image-avatar.png" alt="Avatar">
      <span class="created-by-label">Creation of</span>
      <a href="#" class="creator-name">Jules Wyvern</a>
    </div>

  </div>

</body>
</html>
